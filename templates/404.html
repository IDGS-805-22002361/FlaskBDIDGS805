<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Página no encontrada</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: "Arial Black", Gadget, sans-serif; /* Fuente más gruesa */
        background-color: #ffffff;
        text-align: center;
      }

      .oops {
        font-size: clamp(80px, 15vw, 160px); /* Tamaño responsivo */
        margin: 0;
        padding: 0;
        font-weight: 900;
        line-height: 1;

        /* FONDO: Combinación de colores galácticos por si la imagen falla */
        background: linear-gradient(45deg, #020111, #191970, #483d8b, #020111);
        /* OPCIONAL: Imagen de galaxia */
        background-image:
          url("https://www.transparenttextures.com/patterns/stardust.png"),
          linear-gradient(45deg, #020111, #3a1c71, #d76d77, #ffaf7b);
        background-size: 200% auto;

        /* PROPIEDADES CRÍTICAS */
        background-clip: text;
        -webkit-background-clip: text; /* Necesario para Chrome/Safari */
        color: transparent;
        -webkit-text-fill-color: transparent; /* Fuerza la transparencia en Webkit */

        /* Animación suave */
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      h2 {
        font-family: Arial, sans-serif;
        font-size: 1.1rem;
        letter-spacing: 2px;
        margin-top: 20px;
        color: #222;
      }

      p {
        font-family: Arial, sans-serif;
        font-size: 0.9rem;
        color: #666;
        max-width: 450px;
        margin: 10px 20px 30px 20px;
        line-height: 1.6;
      }

      .btn-home {
        display: inline-block;
        padding: 14px 40px;
        background-color: #0046af;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 0.85rem;
        transition:
          transform 0.2s,
          background 0.3s;
        font-family: sans-serif;
      }

      .btn-home:hover {
        background-color: #003585;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1 class="oops">Oops!</h1>

    <h2>404 - PAGE NOT FOUND</h2>

    <p>
      The page you are looking for might have been removed, <br />
      had its name changed or is temporarily unavailable.
    </p>

    <a href="/" class="btn-home">GO TO HOMEPAGE</a>
  </body>
</html>
