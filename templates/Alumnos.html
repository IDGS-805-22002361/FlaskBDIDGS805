{% extends "layout.html" %}
{% import "_macros.html" as macros %}

{% block container %}
<div class="w-full max-w-xl p-6">
  <h1 class="mb-6 text-2xl font-semibold text-heading">Agregar Alumno</h1>

  <form
    method="POST"
    action="{{ url_for('alumnos') }}"
    class="space-y-4 rounded-base border border-default bg-neutral-primary-soft p-5"
  >
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    {{ macros.datos('nombre', 'Nombre completo') }}
    {{ macros.datos('apaterno', 'Apellido paterno') }}
    {{ macros.datos('email', 'Correo electronico', 'email') }}

    <button
      type="submit"
      class="text-white bg-brand box-border border border-transparent hover:bg-brand-strong focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-4 py-2.5 focus:outline-none"
    >
      Guardar
    </button>
  </form>
</div>
{% endblock %}
